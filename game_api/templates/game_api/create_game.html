{% extends 'game_api/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'game_api/css/create_game.css' %}"> {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="create-game-container">
    <h2>Создание</h2>
    <form method="post" class="game-container">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="game-button game-button-primary">Создать</button>
    </form>
    <p class="mt-4"><a href="{% url 'home' %}" class="game-button game-button-outline">Вернуться на главную</a></p>
</div>
<script>
    alert("Игра переводится в темную тему :)")
</script>
{% endblock %}
