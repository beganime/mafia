{% extends 'game_api/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'game_api/css/join_game.css' %}">
<div class="join-game-container">
    <h1>Присоединиться к игре</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" class="game-container">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="game-button game-button-primary">Присоединиться</button>
    </form>

    <p class="mt-4"><a href="{% url 'home' %}" class="game-button game-button-outline">Вернуться на главную</a></p>
</div>
<script>
    alert("Игра переводится в темную тему :)")
</script>
{% endblock %}
